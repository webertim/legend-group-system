version: '3.8'
services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=postgrespw
    volumes:
      - ./data:/var/lib/postgresql
  server:
    image: nimmis/spigot:latest
    environment:
      - SPIGOT_VER=1.19.2
      - EULA=true
    ports:
      - 25565:25565
    volumes:
      - ./server:/minecraft